  <div id="page">

     <div id="edit">[edit]</div>

       <div class="field"><label for="form-count">Count</label><input type="input" id="form-count"></div>
      </fieldset>
      <fieldset id="actions">
       <legend>Actions</legend>
       <div><button id="btn-new">New</button></div>
       <div><button id="btn-save">Save</button></div>
       <div><button id="btn-cancel">Cancel</button></div>

       <div><button id="btn-reset">Reset</button></div>

     </div>
