<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="Heather Cloward" content="Cat-Clicker App">
  <link rel="stylesheet" href="main.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
 </head>
 <body>
  <div class="tab">
   <ul id="catList"></ul>
  </div>
  <div class="column">
   <div id="first" class="card">
    <div id="cat" class="container">
     <h2 id="card-name"></h2>
     <div id="card-count"></div>
     <img id="card-image" src="" alt="cute cat">
    </div>
   </div>
  </div>
  <div id="admin" class="column">
   <button id="btn-admin">Admin</button>               <button id="btn-dump">Dump</button>
   <div id="adminForm" class="closed">
    <h2>Update Cat Info</h2>
    <form id="updateForm">
                                                       <input type="hidden" name="form-id">
     <label for="form-name">Name:</label>              <input type="text" name="form-name"><br>
     <label for="form-image">Image URL:</label>        <input type="text" name="form-image"><br>
     <label for="form-count">Number of Clicks:</label> <input type="text" name="form-count">
    </form>
    <button id="btn-save">Save</button>
    <button id="btn-new">New</button>
    <button id="btn-cancel">Cancel</button>
    <button id="btn-delete">Delete</button>
   </div>
  </div>

  <script src="app.js" type="text/javascript"></script>
 </body>
</html>
